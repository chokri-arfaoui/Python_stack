<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_table</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <table class="table table-hover  w-50   mt-3 mx-auto border border-3">
        <thead >
            <tr class="bg-secondary">
                <th><strong>First name</strong></th>
                <th><strong>Last name</strong></th>
                <th> <strong>Full name</strong></th>    
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr>
                    
                        <td>{{one_user.first_name}}</td>
                        <td>{{one_user.last_name}}</td>
                        <td>{{one_user.full_name}}</td>
                        
                </tr>
            {% endfor %}
            
        </tbody>

    </table>
</body>
</html>
