<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>
    
    <div >
        <h1 class="text-center">Dojo Survey</h1>
        <form action="/process" method="post">
            <div class="row mb-2">
                <label for="name" class="col-1 col-form-label">Name:</label><br>
        
                <div class="col-9"><input type="text" name="name" id="name" class="form-control"></div>
            </div>
            <label for="location" class="form-label">Dojo Location:</label>
            <br>

            <select name="location" id="location" class="form-control mb-2">
                <option selected>Choose...</option>
                <option value="chicago">Chicago</option>
                <option value="seattle">Seattle</option>
                <option value="online">Online</option>
                <option value="burbank">Burbank</option>
                <option value="houston">Houston</option>
            </select>
<br>
            <label for="fav-language" class="form-label">Favorite Language:</label>
            <select name="fav-language" id="fav-language" class="form-control mb-2">
                <option selected>Choose...</option>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
            <br> 
            <br>
            <label for="comments" class="form-label">Comments:</label><br>
            <textarea name="comments" id="comments" cols="30" rows="5" class="form-control mb-2"></textarea>
            <br>
            <input type="submit" value="Submit" class="btn btn-warning">
        </form>

    </div>
</body>
</html>
