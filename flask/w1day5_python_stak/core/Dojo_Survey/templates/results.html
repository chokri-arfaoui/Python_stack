<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container" mt-4>

        <h1 class="mt-4">Dojo info</h1>
        <h3 class="mb-4"></h3>

        <p>Name: {{ session["name"] }}</p>
        <p>Dojo Location: {{ session["location"].capitalize() }}</p>
        <p>Favorite Language: {{ session["fav-language"].capitalize() }}</p>
        <p>Comments: {{ session["comments"] }}</p>

        <form action="/reset" method="post">
            <input type="hidden" name="reset" value = "reset">
            <input type="submit" value="Go Back" class="btn btn-primary">
        </form>

    </div>
</body>
</html>
