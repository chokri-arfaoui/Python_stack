<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3 w-75" mx-auto>
        <h1 class="text-center">counter</h1>
        <h2 class="text-center">{{ session ["count"] }}</h2> 
        <div class="d-flex p-2"justify-content-md-center>
            <form action="/count" method="post" >
            
                <button  type="submit" name="btn1",value="+" class="btn btn-info">click</button>
            </form>
            <a href="/destroy"><button  type="" name="btn1"  class="btn btn-danger" ,value="-">reset</button></a>
        </div>
        
    </div>

</body>
    
</html>
