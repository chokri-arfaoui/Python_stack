<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Edit Party</title>
</head>
<body>
    <div class="container p-2">
        <nav class="d-flex justify-content-between mb-3">
            
                <h1>Hello {{user.first_name}} ! Let's edit your Trip</h1>
                <div>
                    <a href="/dashboard" class="btn btn-link">Logout</a>
                </div>
        </nav>
        <form action="/users/{{user.id}}/update" method="post">
            <div class="row">
                <div class="col-5 card shadow p-3 border">
                    <div class="mt-3 form-group">
                        <label for=""first name</label>
                        {% for message in get_flashed_messages(category_filter=["destination"]) %}
                        <p class="h4 text-danger">{{message}}</p>
                        {% endfor %}
                        <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="">last name</label>
                        {% for message in get_flashed_messages(category_filter=["start_date"]) %}
                        <p class="h4 text-danger">{{message}}</p>
                        {% endfor %}
                        <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
                    </div>
                    <div class="mt-3 form-group">
                        <label for="">End date</label>
                        {% for message in get_flashed_messages(category_filter=["end_date"]) %}
                        <p class="h4 text-danger">{{message}}</p>
                        {% endfor %}
                        <input type="text" name="email" class="form-control" value="{{user.email}}">
                    </div>
                    
                    
                    
                </div>
                
            </div>
            <div><input type="submit" value="update user" class="mt-3 btn btn-danger btn-lg">
                <input type="submit" value="show user" class="mt-3 btn btn-success btn-lg">

            </div>
        </form>
        
    </div>
</body>
</html>
