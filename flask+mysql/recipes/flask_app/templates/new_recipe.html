<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Recipes</title>
</head>

<body>
    <div class="container mt-3">


        <h3>
            Add New Recipe
        </h3>
        <a href="/dashboard" class="btn btn-link">Back To Recipes</a></button>
        <a href="/logout" class="btn btn-link">LOGOUT</a></button>

        {%for message in get_flashed_messages(category_filter=["recipe"])%}
        <p class="text-danger">{{message}}</p>
        {%endfor%}
        
        <form action="/recipes/create" method="post" class="row text-center ">
            <div class="col-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="form-group">
                    <label for="">Instructions</label>
                    <input type="text" class="form-control" name="instructions">
                </div>
            </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Date Cooked/ Made</label>
                        <input type="date" class="form-control" name="made_date">
                    </div>
                <div class="form-group">
                    <label for="">Under 30 minutes ?</label>
                    <div>
                        <input type="radio" name="under_30" value="1" checked>
                        <label for="">Yes</label>
                        <input type="radio" name="under_30" value="0">
                        <label for="">No</label>
                    </div>
                </div>
                <button class="btn btn-primary">Submit</button>
                </div>
        
            </form>
    </div>




</body>

</html>
